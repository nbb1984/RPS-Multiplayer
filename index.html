<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

  	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
  	
</head>
<body>
	<div class = "container">
		<div class = "row">
			<!--<div class="jumbotron">-->
				<h1>Rock, Paper, Scissors</h1>
					<div class = "row">					
						<div class = "col-md-8">
								  <p class = "scorecard player-1-wins">Player One Wins     </p>
								  <p class = "scorecard player-1-losses">Player One Losses     </p>
								  <p class = "scorecard opponent player-2-wins">Player Two Wins     </p>
								  <p class = "scorecard opponent player-2-losses">Player Two Losses     </p>
		
							  	<button id="button-rock" class="btn play rock-button"><h2 class = "rock">Rock</h2></button>
								  <button id="button-paper" class="btn play paper-button"><h2 class = "paper">Paper</h2></button>
								  <button id="button-scissors" class="btn play scissors-button"><h2 class = "scissors">Scissors</h2></button>
								  <button id="button-start" class="btn start"><h2>Start</h2></button>
								  <button id="button-reset" class="btn reset"><h2>Reset</h2></button>
						</div>
						<div class = "col-md-4">
							<div class = 'row'>
								<p class = "game-message">Click Start!</p>
								<p class = "win-message"></p>
								<p class = "turn-message"></p>
							<div class = 'row'>
								<p class = "connected-players"></p>
							</div>
							<div class = 'row'>
								<div class = "chat">
									<label for="train name">Say Something!</label>
						                <input type="input" class="form-control" id="chat-input">
						            <button id="button-chat" class="btn button-chat"><h2>Chat</h2></button>
						            <table class="table">             
				                      <tbody id = "new-chat">
				                        <tr>
				                            <td id="eChat"></td>
				                        </tr>
				                      </tbody>
				                    </table>
								</div>
							</div>
						</div>
					</div>
					
				<!--</div>-->
			</div>
		</div>
	</div>
    
    <script src="assets/javascript/app.js"></script>

	
</body>
</html>
